<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wind Speed Trend</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Wind Speed Trend for Location: {{ location }}</h2>
    <canvas id="windChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('windChart').getContext('2d');
        const windChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Wind Speed (m/s)',
                    data: {{ values|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Wind Speed (m/s)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
